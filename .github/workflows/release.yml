name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual_release:
        description: "Manually trigger doc build and release."
        required: false
        default: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Fork
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh repo fork --clone yichijin/adventofcode2015

      - name: Branch
        working-directory: ./adventofcode2015
        run: |
          git switch --create=${{ github.run_id }}-${{ github.run_attempt }}

      - name: Make a change
        working-directory: ./adventofcode2015
        run: |
          echo 'change\n' > file.txt

      - name: Setup git
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Tester tesst"

      - name: Commit
        working-directory: ./adventofcode2015
        run: |
          git add --all
          git commit --message="Change!"

      - name: Rename remote
        working-directory: ./adventofcode2015
        run: |
          git remote remove origin
          git remote add origin https://${{ secrets.GH_TOKEN }}@github.com/paw-lu/adventofcode2015
          git remote remove upstream
          git remote add upstream https://${{ secrets.GH_TOKEN }}@github.com/yichijin/adventofcode2015

      - name: Push
        working-directory: ./adventofcode2015
        run: |
          git push --set-upstream origin ${{ github.run_id }}-${{ github.run_attempt }}

      - name: Pull request
        working-directory: ./adventofcode2015
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: >
          gh
          pr
          create
          --repo=yichijin/adventofcode2015
          --base=main
          --title='Hey again'
          --body=Testing
          --head=${{ github.run_id }}-${{ github.run_attempt }}
